# This workflow demonstrates Continuous Deployment (CD) to GitHub Pages.

name: Deploy Static Website to GitHub Pages

# Controls when the workflow should run.
on:
  push:
    branches:
      - main # Only run when a push is made to the main branch
    paths:
      - 'index.html' # CRITICAL: Only run if the index.html file has been modified in the push

# Sets permissions granted to the GITHUB_TOKEN for this workflow.
permissions:
  contents: read # Required to checkout the code
  pages: write   # Required to publish to GitHub Pages
  id-token: write # Required for secure OIDC authentication

# A workflow run is made up of one or more jobs.
jobs:
  # Job to deploy the static files
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Pages

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Action to clone the repository content

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Action to set up the GitHub Pages environment

      # --- Build Step (Optional for simple static sites, but good practice) ---
      # For a basic index.html, the "build" is just copying the file. 
      # If you were using Jekyll or Hugo, this step would execute the build command.
      - name: Copy Files for Deployment (Simulated Build)
        run: |
          mkdir _site
          cp index.html _site/index.html
          cp -r assets/ _site/assets/ 2>/dev/null || : # Copy assets if they exist

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the directory containing the finished HTML files.
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Action to finalize the deployment
